@if (editForm) {
  <mat-card class="edit-panel">
    <h3>Edit Emitter</h3>
    <form [formGroup]="editForm">

      <div class="target-toggle">
        <mat-button-toggle-group
          [value]="activeEditTarget"
          (change)="setEditTarget($event.value)"
          aria-label="Edit Target">
          <mat-button-toggle value="start">Start Point</mat-button-toggle>
          <mat-button-toggle value="end" [disabled]="!editForm.value.hasEndPoint">End Point</mat-button-toggle>
        </mat-button-toggle-group>
      </div>


      @if (activeEditTarget === 'start') {
        <h4 class="section-header">Start Configuration</h4>
        <div class="row">
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Start Height (m)</mat-label>
            <input matInput type="number" formControlName="startHeight" />
          </mat-form-field>
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Start Time (s)</mat-label>
            <input matInput type="number" formControlName="startTime" />
          </mat-form-field>
        </div>
      }

      @if (activeEditTarget === 'end') {
        <h4 class="section-header">End Configuration</h4>
        <div class="row">
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>End Height (m)</mat-label>
            <input matInput type="number" formControlName="endHeight" />
          </mat-form-field>
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>End Time (s)</mat-label>
            <input matInput type="number" formControlName="endTime" placeholder="End of scenario" />
          </mat-form-field>
        </div>
      }

      <div class="end-point-actions">
        @if (!editForm.value.hasEndPoint) {
          <button mat-button color="primary" type="button" (click)="toggleEndPoint(true)">
            <mat-icon>add</mat-icon> Set End Point
          </button>
        } @else {
          <button mat-button color="warn" type="button" (click)="toggleEndPoint(false)">
            <mat-icon>delete</mat-icon> Remove End Point
          </button>
        }
      </div>

      <mat-form-field appearance="fill" class="full-width file-upload-field">
        <mat-label>Audio File</mat-label>
        <input type="file" accept="audio/*" hidden #fileInput (change)="onAudioSelected($event)" />
        <input matInput [readonly]="true" [value]="editForm.controls['audioFileUri']?.value || ''" />
        <button mat-icon-button matSuffix (click)="fileInput.click()" type="button">
          <mat-icon>upload_file</mat-icon>
        </button>
      </mat-form-field>
    </form>

    <div class="edit-actions">
      <button mat-stroked-button color="primary" (click)="onSave()" [disabled]="!editForm.valid">
        Save
      </button>
      <button mat-stroked-button color="warn" (click)="onCancel()">Cancel</button>
    </div>
  </mat-card>
}
